<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        textarea { width: 50%; height: 100%; border: none; padding: 20px; font-family: monospace; font-size: 16px; background: #f4f4f4; resize: none; outline: none; box-sizing: border-box; }
        #preview { width: 50%; height: 100%; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        h1, h2, h3 { color: #333; }
        code { background: #eee; padding: 2px 5px; border-radius: 3px; }
        pre { background: #333; color: #fff; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>

<textarea id="editor" placeholder="Type Markdown here...">
# Hello World

This is a **live** markdown previewer.

- Simple
- Fast
- No dependencies

```javascript
console.log("It works!");
```
</textarea>

<div id="preview"></div>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function update() {
        preview.innerHTML = marked.parse(editor.value);
    }

    editor.addEventListener('input', update);
    
    // Initial render
    update();
</script>

</body>
</html>
